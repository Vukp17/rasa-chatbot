<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            height: 200px;
            overflow-y: scroll;
        }

        #chat-form {
            display: flex;
            align-items: center;
        }

        #message {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 5px 10px;
        }

        /* WhatsApp-like styles */
        #chatbox {
            border-radius: 10px;
            background-color: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }

        #chatbox p {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #chat-form {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 10px;
        }

        #message {
            border: none;
            background-color: #fff;
            padding: 10px;
            border-radius: 20px;
            flex: 1;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox">
        <!-- Chat messages will be displayed here -->
    </div>
    <form id="chat-form">
        <input type="text" id="message" name="message" placeholder="Enter message">
        <button type="submit">Send</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-form').on('submit', function(e) {
                e.preventDefault();
                var message = $('#message').val();
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    data: { message: message },
                    success: function(response) {
                        $('#chatbox').append('<p>' + response.response + '</p>');
                        $('#message').val('');
                    }
                });
            });
        });
    </script>
</body>
</html>
